  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Grade Analysis</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>
    <section class="animation-wrapper">
      <section class="animation">
        <div class="image">
          <img src="math.jpg" alt="math" />
        </div>
      </section>
      <div class="silder"></div>
    </section>

    <main>
      <section class="main-part">
        <h1>Grade Input Form</h1>
        <section class="sort-button">
          <button class="sortButton sort-ascending">Ascending Sort</button>
          <button class="sortButton sort-descending">Descending Sort</button>
        </section>

        <section class="main-form">
          <form class="form1">
            <input
              type="text"
              placeholder="class category"
              class="class-category"
              list="opt"
            /><!--
            --><input
              type="text"
              placeholder="class number"
              class="class-number"
            /><!--
            --><input
              type="number"
              placeholder="credits"
              class="credits"
              min="1"
            /><!--
            --><select name="score" id="score">
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option></select
            ><!--
            --><button class="trash"><i class="fas fa-trash"></i></button>
          </form>
          <form class="form1">
            <input
              type="text"

              class="class-category"
              list="opt"
            /><!--
            --><input
              type="text"
              placeholder="class number"
              class="class-number"
            /><!--
            --><input
              type="number"
              placeholder="credits"
              class="credits"
              min="1"
            /><!--
            --><select name="score" id="score">
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option></select
            ><!--
            --><button class="trash"><i class="fas fa-trash"></i></button>
          </form>
          <form class="form1">
            <input
              type="text"
              placeholder="class category"
              class="class-category"
              list="opt"
            /><!--
            --><input
              type="text"
              placeholder="class number"
              class="class-number"
            /><!--
            --><input
              type="number"
              placeholder="credits"
              class="credits"
              min="1"
            /><!--
            --><select name="score" id="score">
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option></select
            ><!--
            --><button class="trash"><i class="fas fa-trash"></i></button>
          </form>
        </section>

        <div class="addButton">
          <button id="add"><i class="fas fa-plus-square"></i></button>
        </div>

        <section class="result-section">
          <div class="result">
            <p class="result-text">Your semester GPA is</p>
            <h2 class="result-text" id="final-score">0.00</h2>
          </div>
        </section>
      </section>
    </main>
